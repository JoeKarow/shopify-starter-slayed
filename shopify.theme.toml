# Shopify Theme Configuration
# Configuration for Shopify CLI theme development
# https://shopify.dev/docs/themes/tools/cli/configuration

# Theme information
[theme]
name = "Shopify Starter Slayed"
role = "development"

# Development environment configuration
[environments.development]
store = "your-development-store.myshopify.com"
# password = "theme_password_here" # Add your theme password if needed

# Staging environment configuration
[environments.staging]
store = "your-staging-store.myshopify.com"
# password = "theme_password_here" # Add your theme password if needed

# Production environment configuration
[environments.production]
store = "your-production-store.myshopify.com"
# password = "theme_password_here" # Add your theme password if needed

# Asset handling configuration
[assets]
# Include generated CSS split files
include = [
  "assets/critical-*.css",        # Critical CSS files generated by PostCSS splitter
  "assets/theme-*.css",          # Template-specific CSS files
  "assets/inline-*.css",         # Inline component CSS files
  "assets/*.css.map",            # Source maps for development
  "assets/*.js.map",             # JavaScript source maps
  "frontend/entrypoints/splits/*.css", # Generated split files
  "dist/assets/*.css",           # Built assets from Vite
  "dist/assets/*.js",            # Built JavaScript from Vite
]

# Exclude source files and build artifacts from theme upload
exclude = [
  "frontend/",                   # Frontend source directory
  "src/",                        # Legacy source directory
  "lib/",                        # Library source code
  "tests/",                      # Test files
  "specs/",                      # Specification files
  "node_modules/",               # Node.js dependencies
  "*.config.{js,ts,mjs}",       # Configuration files
  "*.test.{js,ts}",             # Test files
  "*.spec.{js,ts}",             # Spec files
  ".env*",                      # Environment files
  "README.md",                  # Documentation
  "CLAUDE.md",                  # AI instructions
  "package*.json",              # Package management files
  "yarn.lock",                  # Yarn lock file
  "bun.lock",                   # Bun lock file
  "tsconfig.json",              # TypeScript configuration
  "vite.config.ts",             # Vite configuration
  "postcss.config.ts",          # PostCSS configuration
  "tailwind.config.js",         # Tailwind configuration
  "mise.toml",                  # Mise configuration
  "bootstrap.sh",               # Setup script
  ".claude/",                   # Claude AI directory
  ".git/",                      # Git directory
  ".github/",                   # GitHub workflows
  "public/",                    # Public assets (copied to assets/)
]

# File ignore patterns for development
[ignore]
# Ignore generated build files that change frequently
patterns = [
  "assets/*.hot-update.*",      # Vite HMR files
  "assets/manifest.json",       # Vite manifest (regenerated)
  "assets/.vite/",              # Vite cache directory
  "*.tmp",                      # Temporary files
  "*.temp",                     # Temporary files
  ".DS_Store",                  # macOS system files
  "Thumbs.db",                  # Windows system files
]

# Development server configuration
[dev]
host = "127.0.0.1"
port = 9292
# Open browser automatically on dev server start
open = true
# Enable hot reload for liquid files
hot_reload = true
# Disable certificate warnings in development
ignore_ssl = true

# Theme check configuration
[theme_check]
# Enable theme check linting
enabled = true
# Configuration file for theme check rules
config = ".theme-check.yml"

# Performance monitoring
[performance]
# Monitor bundle sizes during development
budget = {
  css = "250KB",               # Total CSS budget
  critical_css = "14KB",       # Critical CSS budget per template
  js = "100KB",                # JavaScript budget
}

# Logging configuration
[logging]
level = "info"                # debug, info, warn, error
# Log performance metrics during builds
performance_metrics = true

# Advanced settings
[advanced]
# Enable experimental features
experimental_features = []
# Custom build commands
build_command = "npm run build"
# Watch additional directories for changes
watch_directories = [
  "frontend/",
  "lib/",
]

# Metafields configuration (if using)
[metafields]
# Path to metafields configuration
config = ".shopify/metafields.json"